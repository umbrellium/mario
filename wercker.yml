box: wercker/golang

# build pipeline
build:
    steps:
        #- wercker/golint
        - setup-go-workspace

        # Build the projetc
        - script:
            name: go build
            code: |
                go build ./

        # Run tests
        - script:
            name: go test
            code: |
                go test ./

# deploy to heroku pipeline
deploy:
    steps:
        - heroku-deploy:
            key-name: HEROKU_DEPLOY